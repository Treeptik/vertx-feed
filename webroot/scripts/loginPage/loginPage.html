<div class="form-ribbon" flex-offset="15" flex="70"="20"></div>
<main class="form-main">
<div class="form-container">
    <div class="form-content mdl-color--white mdl-shadow--4dp ">
    <div class="form-crumbs">
        <a ui-sref="home">Index</a> &gt; Login
    </div>
    <h2>Login</h2>
    <div layout="column">
        <md-content layout-padding>
            <form name="loginForm" novalidate="" ng-submit="loginPage.login(loginPage.username, loginPage.password)">
                <div layout="row">
                    <md-input-container flex="100">
                        <label>Username</label>
                        <input tytpe="text" required name="username" ng-model="loginPage.username">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="100">
                        <label>Password</label>
                        <input type="password" required name="password" ng-model="loginPage.password">
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <button type="submit" md-button="md-button" class="md-raised md-primary md-cornered" value="Log in">Log in</button>
                    <a class="button-secondary " ui-sref="register" md-button="md-button">Or create an account</a>
                </div>
            </form>
        </md-content>
        </div>
    </div>
</main>
