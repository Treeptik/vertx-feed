<h3>News feed</h3>
<!--{{feedPage.entries}}-->
<md-content layout="column">
    <md-card class="feed" md-whiteframe="11" style="border-left: 10px solid {{ feedPage.entry.feed.color }};"
    ng-repeat="entry in feedPage.entries">
        <md-card-content>
            <a href="{{entry.link}}" target="_blank">
                <h2 ng-bind="entry.title" class="title"></h2>
            </a>
            <p ng-bind="entry.description"></p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <span>{{ entry.published.slice(0,-3) + 'Z' | date: "medium" }}</span>
        </md-card-actions>
    </md-card>
</md-content>
